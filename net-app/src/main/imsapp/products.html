<html>
    <head>
        <meta charset="utf-8">
        <title>NBGardens - Products</title>
        <link rel="stylesheet" type="text/css" href="css/products.css">
        <link rel="stylesheet" type="text/css" href="css/imsstyling.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/products.js"></script>
        
    </head>
    <body>
        <h1>Products</h1> 
        <button class="addProduct">+Product</button>
        <br><br>
        
        <!-- FILTERS -->
        <div class="filter-block">
            <h2>Filters</h2>
            <div class="priceOrder">
                <h4>Order By: </h4>
                <select>
                    <option value="any">Any</option>
                    <option value="hightolow">High to Low</option>
                    <option value="lowtohigh">Low to High</option>
                </select>
            </div>
            <div class="typeOrder">
            
                <h4>Catagory: </h4>
                <select>
                    <option value="gnome">Gnome</option>
                    <option value="gnomeaccesories">Gnome Accessories</option>
                    <option value="other">Other Products</option>
                </select>
            </div>
            <input id="tagsSearch" type="text" name="search" placeholder="Search..">
        </div>
        
        
        <div class="product-list">
            <ul>
                <li class="product">
                    <span class="idNumber">#0927</span><span class="title">Blue Gnome</span> <span class="price"> £2,000,000.00 </span><button class="orderStockButton">Order Stock</button>
                    <div class="stock-bar horizontal">
                        <div class="stock-track">
                        
                            <div class="stock-fill">
                                <span>10%</span>
                            </div>
                        </div>
                    </div>
                </li>
                
                
                <li class="product">
                    <span class="idNumber">#0927</span><span class="title">Blue Gnome</span> <span class="price"> £2,000,000.00 </span><button class="orderStockButton">Order Stock</button>
                    <div class="stock-bar horizontal">
                        <div class="stock-track">
                        
                            <div class="stock-fill">
                                <span>100%</span>

                        </div>
                    </div>
                </li>
                
                
                <li class="product">
                    <span class="idNumber">#0927</span><span class="title">Blue Gnome</span> <span class="price"> £2,000,000.00 </span><button class="orderStockButton">Order Stock</button>
                    <div class="stock-bar horizontal">
                        <div class="stock-track">
                        
                            <div class="stock-fill">
                                <span>20%</span>
                            </div>
                        </div>
                    </div>
                </li>
            
                <li class="product">
                    <span class="idNumber">#0927</span><span class="title">Blue Gnome</span> <span class="price"> £2,000,000.00 </span><button class="orderStockButton">Order Stock</button>
                    <div class="stock-bar horizontal">

                            <div class="stock-fill">
