<html>

    <head>

        <meta name="description" content="Login to your IMS account">
        <link rel="stylesheet" href="LoginStyle.css">
    </head>

    <body>
        <div class="pageWrap">
            <img src="./Assets/Images/TheBestGnomeEver.png">

        </div>

</html>
