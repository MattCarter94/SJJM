 <ui:composition 
     	xmlns="https://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     	template="templates/clivetemplate.xhtml">
     	
     	<ui:define name="tabtitle">NBGardens</ui:define>
     	<ui:define name="main-content">
     	
     	<meta name="viewport" content="width=device-width, initial-scale=1"/>
     	<meta charset="UTF-8" />
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	
     	
     	<link rel="stylesheet" href="css/login.css"/>
     	<link rel="stylesheet" href="css/indexStyle.css"/>
     	
     	<h:outputScript rendered="#{login.failedLogin}">
		    alert('Oh no that login failed. Clive wont see you with those details');
		</h:outputScript>
     	
		<h:form class="navbar-form login-container" rendered="#{!currentUser.loggedIn}">
			<div class="form-group">
				<h:inputText class="form-control" value="#{login.email}" type="email" required="true" requiredMessage="Enter Email" a:placeholder="Username"/>
			</div>
			<div class="form-group">
				<h:inputSecret class="form-control" value="#{login.password}" type="password" required="true" requiredMessage="Enter Password" a:placeholder="**********"/>
			</div>
			<h:commandButton class="btn btn-success" type="submit" action="#{login.login()}" value="Sign In" />
		</h:form>
		<h:form class="navbar-form login-container" rendered="#{currentUser.isLoggedIn()}">
			<h:commandButton class="btn btn-success" type="submit"
				action="#{login.logout()}" value="Sign Out" />
		</h:form>


	</ui:define>
     	</ui:composition>
