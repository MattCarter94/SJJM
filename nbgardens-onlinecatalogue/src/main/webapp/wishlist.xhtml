<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/clivetemplate.xhtml">

	<ui:define name="tabtitle">Basket</ui:define>
	<ui:define name="main-content">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet"
			href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<script
			src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />

		<link rel="stylesheet" type="text/css" href="css/wishlist.css" />

		<div class="wishlist-container">
			<h:form>
				<h:outputText class="noProducts" escape="false" value="No Products In Wishlist"
					rendered="#{currentUser.user.getWishlist().getProducts().size() == 0}" />

				<h:panelGroup rendered="#{currentUser.user.getWishlist().getProducts().size() > 0}">

					<div class="wishlistGrid">
						<h1>Your Wishlist Currently Contains:</h1>
						<div class="repeat">
						<table class="wishlistTable">
							<tr>
								<th>Product Name</th>
								<th>Price</th>
								<th>Edit</th>
							</tr>
						<ui:repeat var="product" value="#{currentUser.user.getWishlist().getProducts()}">
							<tr>
								<td>#{product.title}</td>
								<td>Â£#{product.getPrice()}</td>
								<td><h:commandButton value="Delete" action="#{wishlist.removeFromWishlist()}" styleClass="deleteButton">
										<f:setPropertyActionListener target="#{wishlist.deleteId}" value="#{product.productID}" />
									</h:commandButton>
								</td>
							</tr>
						</ui:repeat>
						</table>
						</div>
					</div>
					

				</h:panelGroup>
			</h:form>
		</div>


	</ui:define>
</ui:composition>
