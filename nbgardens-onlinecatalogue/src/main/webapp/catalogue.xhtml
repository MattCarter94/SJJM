<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="templates/clivetemplate.xhtml">

	<ui:define name="tabtitle">Catalogue</ui:define>
	<ui:define name="main-content">

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet"
			href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />

		<link rel="stylesheet" type="text/css" href="css/catalogue.css" />


		<div class="row">
			<!--Section 1-->
			<div class="col-sm-2"></div>
			<!--Left half of page-->
			<div class="col-xs-12 col-sm-8" id="">
				<br />
				<form class="navbar-form" role="search" id="searchbar">
					<div class="input-group add-on">
						<input class="form-control" placeholder="Search" name="srch-term"
							id="srch-term" type="text" />
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-2"></div>
		</div>


		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-2" id="sidebar">
				<p>Search Catalogue:</p>
				<div class="input-group add-on">
					<input class="form-control" placeholder="Search" name="srch-term"
						id="search-term" type="text" />
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit"
							onsubmit="searchProducts(search-term.value)">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
				
				<hr />
				<p>Price range:</p>

				<h:form id="priceform">

					
					<p>priceLow: #{prodbean.priceLow}</p>
					
					<h:selectOneMenu value="#{prodbean.priceLow}">
						<f:selectItem itemValue="10" itemLabel="10" />
						<f:selectItem itemValue="20" itemLabel="20" />
						<f:selectItem itemValue="30" itemLabel="30" />
					</h:selectOneMenu>
					
					<p>priceHigh: #{prodbean.priceHigh}</p>
					
					<h:selectOneMenu value="#{prodbean.priceHigh}">
						<f:selectItem itemValue="40" itemLabel="40" />
						<f:selectItem itemValue="50" itemLabel="50" />
						<f:selectItem itemValue="60" itemLabel="60" />
					</h:selectOneMenu>
					
					<h:commandButton action="catalogue" value="Submit" />
					
					
				</h:form>
				<hr style="clear: both;" />

			</div>
			<div class="col-sm-8">
				<div class="container-fluid">
					<div id="section1">

						<div class="products-container">
							<h:form>
								<h:outputText escape="false" value="No Products Found"
									rendered="#{products.products.rowCount == 0 }" />
									
								<h:panelGroup rendered="#{products.products.rowCount > 0}">
								
								<div class="productGrid">
									<ui:repeat var="product" value="#{products.products}">
										<div class="browse-image">
											<p class="price">Â£#{product.price}</p>
											<img src="img/#{product.image}" width="200px" class="thumb" />
											<div class="prodButton">
												<figcaption>#{product.title}</figcaption>
												<h:button value="More Info" outcome="product.xhtml"
													styleClass="moreButton">
													<f:param name="id" value="#{product.productID}" />
												</h:button>
											</div>
										</div>
									</ui:repeat>
								</div>
								
								<div class="pagNav">
									<p>Pagination!</p>
									<h:outputText value="#{products.pagination.pageFirstItem + 1}..#{((products.pagination.pageLastItem - products.pagination.pageSize) + (products.pagination.pageFirstItem + 1))} of #{products.pagination.itemsCount}" />
									<h:commandLink action="#{products.previous}" value="Previous #{products.pagination.pageSize}" rendered="#{products.pagination.hasPreviousPage}" style="text-decoration:underline" />
									<h:commandLink action="#{products.next}" value="Next #{products.pagination.pageSize}" rendered="#{products.pagination.hasNextPage}" style="text-decoration:underline" />
								</div>
								
								</h:panelGroup>
							</h:form>
						</div>




					</div>
				</div>
				<br />
			</div>
			<div class="col-md-1"></div>

		</div>







	</ui:define>
</ui:composition>
