<ui:composition template="templates/template.xhtml"
			    xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
			    xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <meta charset="ISO-8859-1" />
        <title>NB Gardens: Sales Representations</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/LiveStock.css" />
        <link rel="stylesheet" href="css/LiveStockDropdownFilterStyle.css" />
        <div class="container-fluid">
            <div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-12 col-md-10">
					<div class="container">
						<div id="SearchDiv" class="Search">
							<h:form>
								<input value="#{products.searchTerms}" type="text" name="filter_search" id="tagsearch" placeholder="Enter a product ID" />
								<h:commandButton value="Search" class="searchButton" type="submit" action="LiveStockTest" />
							</h:form>
						</div>
					</div>
				</div>
				<div class="col-sm-1"></div>     
            </div>
            
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-12 col-md-10">
                    <h:outputText value="#{chartView.errorMsg}" />
                    <p:chart type="line" model="#{chartView.lineModel1}" style="height:300px;" responsive="true"/>

                </div>
            </div>
        </div> <!-- End of container-fluid div -->


         
    </ui:define>
</ui:composition>
