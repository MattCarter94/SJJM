<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html">

   <h:head>
       <meta charset="utf-8"/>
       <title>IMS New Stock Orders</title>
       <meta name="description" content="Search for stock and create a new stock order"/>  
<!--        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script> -->
			<h:outputScript library="primefaces" name="jquery/jquery.js" />															`
   </h:head>

   <body>
   		<ui:composition template="templates/template.xhtml">
			<ui:define name="content">
        	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
			<link rel="stylesheet" href="css/Previousstockorders.css"/>
			<script  type="text/javascript" src="js/previousstockorders.js"></script>
		    <link rel="stylesheet" href="css/StockOrderStyle.css"/>
		    
		    <br></br>
			<div class ="container"> 
		    	<h1>Stock Orders</h1>
		    </div>
			<br></br>
			<br></br>
			<br></br>
			
								
			<div class ="container">  
			  <button class="accordion"><h2>Create a new Stock Order</h2></button>
			  <div class="panel" id="panel">			
			  <h3>Select a Supplier:</h3>
			  <ui:repeat var="supplier" value="#{suppliers.suppliers}">
			  <hr></hr>
				<button class="accordion"><h4>Supplier: #{supplier.supplierName}</h4></button>
					<div class="panel" id="panel">
						<h3>#{supplier.supplierName} Products:</h3><br></br>  									
						<ui:repeat var="supplierProducts" value="#{supplierproducts.getSuppliersProducts(supplier.supplierId)}">
							<button class="accordion">Supplier Product: #{supplierProducts.getProduct().getTitle()}</button>
								<div class="panel">					
									<h3> #{supplierProducts.getProduct().getTitle()} Pricing Plan:</h3>
									<div class="row">
										<hr></hr>
									    <div class="col-md-4">
									    	<button class="buttonAni"><span>Order 1 for £#{supplierProducts.getPriceFor_1_Unit()}</span></button>
									    </div>
									    <div class="col-md-4">
									    	<button class="buttonAni"><span>Order 10 for £#{supplierProducts.getPriceFor_10_Unit()}</span></button>	
									    </div>
									    <div class="col-md-4">
									    	<button class="buttonAni"><span>Order 100 for £#{supplierProducts.getPriceFor_100_Unit()}</span></button>
									    </div>
  									</div>
  									<hr></hr>	  												
								</div>
				 		</ui:repeat>	
					</div>
				 </ui:repeat>
				</div> 
				 <hr></hr>
			</div> 
			
			<div class ="container">  
				<button class="accordion"><h2>Finish an Incomplete Stock Order</h2></button>
				  <div class="panel" id="panel">			
					
				</div>
			</div>
			    
 </ui:define>
        </ui:composition>
    </body>



</html>
