<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html">



<!-- HTML -->
<h:head>
	<meta charset="ISO-8859-1"/>
    <title>NB Gardens: Sales Representations</title>
    <meta charset="utf-8"/>
       
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
</h:head>  
<h:body>
	<ui:composition template="../templates/template.xhtml">
		<ui:define name="content">
		
		
		<!-- Resources -->
			<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
			<script src="https://www.amcharts.com/lib/3/serial.js"></script>
			<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
			<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
			<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
			
			<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
			<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
			
	    	<h:outputStylesheet name="LiveStockDropdownFilterStyle.css" library="css" />
			    
			 
	    
		    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'/>
		    
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		    
		    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
		    </script>  
		   
		    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
		    </script>
     
		    <script type="text/javascript">
		     $(document).ready(function(){
		         $("#hide").click(function(){
		             $("FilterHide").hide();
		         });
		         $("#show").click(function(){
		             $("FilterHide").show();
		         });
		
		     });     
		    </script>
		    
		    <h:outputScript library="js" name="LiveStockDropdownFilterFunctions.js" />
    
		    
		    
		    <div class="container">
		        <h1>Live Stock Report</h1>
		    </div>
		    
		    <br/>
		    
		    <div class="container">
		        <div id="SearchDiv" class ="Search">
		            <input type="text" name="search" placeholder="Search for a Product..."/>
		        </div>
		    </div>
		    
		    <hr/>
		    
		    
		<div class="container">
		    <div class="row">  
		        
		        <div class="col-sm-10">
		            <h3>Current Gnome: Annoyed Clive</h3>           
		 
		            <br/>
		            
		            <div id="chartdiv"></div>
		        </div>
		        
		        <div class="col-sm-2">
		         
		        
		            <FilterBox>
		                <FilterHide>
		                <h2>Filters</h2>
		            
		                <!--ID Dropdown--> 
		                <div class="dropdown">
		                <h:form>
		                    <select>
<!-- 		                        <option value="" disabled selected>Select an ID </option> -->
								<option value="">Select an ID </option>
		                        <option value="ID 1">ID: 1</option>
		                        <option value="ID 2">ID: 2</option>
		                        <option value="ID 3">ID: 3</option>
		                        <option value="ID 4">ID: 4</option>
		                        <option value="ID 5">ID: 5</option>
		                        <option value="ID 6">ID: 6</option>
		                    </select>
		                </h:form>
		                </div>
		
		                <br/><br/>
		
		                <!--Name Dropdown--> 
		                <div class="dropdown">
		                    <select>
<!-- 		                        <option value="" disabled selected>Select a Name </option> -->
		                        <option value="The Clive">The Clive</option>
		                        <option value="Shocked Clive">Shocked Clive</option>
		                        <option value="Annoyed Clive">Annoyed Clive</option>
		                        <option value="Sad Clive">Sad Clive</option>
		                        <option value="Perplexed Clive">Perplexed Clive</option>
		                        <option value="Angry Clive">Angry Clive</option>
		                    </select>
		                </div>
		
		                <br/><br/>
		
		                <!--Category Dropdown--> 
		                <div class="dropdown">
		                    <select>
<!-- 		                        <option value="" disabled selected>Select a Category </option> -->
								<option value="">Select a Category </option>
		                        <option value="Gnomes">Gnomes</option>
		                        <option value="Gnome Accessories">Gnome Accessories</option>
		                        <option value="Other">Other</option>
		                    </select>
		                </div>
		
		                    <br/>
		                    <button type="button" onclick="alert('Reset Filter...')">Reset Filters</button>
		
		                    <hr/>
		                </FilterHide>
		
		                <h3>Filter Options</h3>
		
		                <FilterHide>
		                    <button class="CatalougeClass" id="hide">Hide Filters</button>
		                <br/></FilterHide>
		                <br/>
		                <div>
		                    <button class="CatalougeClass" id="show">Show Filters</button>
		                </div>
		                <br/>
		                <br/>
		                </FilterBox>
		            
		            </div>
		               
		            
		            
		            
		            
		            
		            
		            
		        </div>
		  
		           
		    
		
		    <hr/>
		     
		       
		    </div>
		
		</ui:define>
	</ui:composition>
</h:body>
</html>
