<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <head>
        <meta charset="utf-8"/>
        <title>IMS New Stock Orders</title>
        <meta name="description" content="Search for stock and create a new stock order"/>
        <link rel="stylesheet" href="../css/StockOrderStyle.css"/>
        <link rel="stylesheet" href="../css/imsstyling.css"/>
    </head>

    
    <body>
        <ui:composition template="../templates/template.xhtml">
<ui:define name="content">
        
        <div class="tabs">
            <a href="StockOrder.html"><button>New Stock Order</button></a>
            <a href="PreviousStockOrder.html"><button>Previous Stock Order</button></a>
        </div>
        
        <br/><br/>
        <div class="supplier">
            <div class="text">
                <p>Supplier</p>
            </div>
            <div class="selections">
                <select class="supplierSelect">
                    <option>Gnomes R Us</option>
                    <option>Go Hard or Go Gnome</option>
                    <option>Gnomes are Cool</option>
                </select>
                <span class="add">
                    <button>+</button>
                </span>
            </div>
            
        </div>
        
        <div class="searchContainer">
            <div class="tableContainer">
                <div class="orderTable">
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Clive Gnome</td>
                            <td>£10</td>
                            <td>300</td>
                            <td>£3000</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Clive Gnome</td>
                            <td>£10</td>
                            <td>300</td>
                            <td>£3000</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Clive Gnome</td>
                            <td>£10</td>
                            <td>300</td>
                            <td>£3000</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Clive Gnome</td>
                            <td>£10</td>
                            <td>300</td>
                            <td>£3000</td>
                        </tr>
                    </table>
                </div>


                <div class="genButton">
                    <button>Generate Stock Order</button>
                </div>
            </div>
            
            <div class="search">
                <div class="searchBox">
                    <div class="searchBoxImg">
                        <img src="../img/search.png" height="20px"/>
                    </div>
                    <input class="searchInput" type="text" placeholder="Search"/>
                </div>
                
                <div class="fields">
                    <div class="idInput">
                        <p>ID</p><span><input id="id" type="text" placeholder="ID"/></span>
                    </div>
                    
                    <div class="nameInput">
                        <p>Product Name</p><span><input id="name" type="text" placeholder="Name"/></span>
                    </div>
                    
                    <div class="priceInput">
                        <p>Price</p><span><input id="price" type="text" placeholder="Price"/></span>
                    </div>
                    
                    <div class="quantityInput">
                        <p>Quantity</p><span><input id="quantity" type="text" placeholder="Quantity"/></span>
                    </div>
                    
                    <div class="addButton">
                        <button>Add</button>
                    </div>
                </div>
            </div>
        </div>
        
 </ui:define>
        </ui:composition>
    </body>



</html>
